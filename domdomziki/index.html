<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/icon.png">
    <title>DomDomZiki</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


<h1 class="header">Rock Paper Scissors Game</h1>

<span class="userInput" id="user"></span>
<div class="scoreboard" id="score">
    <span class="user">User</span>
    0:0
    <span class="comp">Comp</span>
</div>
<span class="compInput" id="comp"></span>

<div class="moves">
    <h1 class="r" id="r">🪨</h1>
    <h1 class="p" id="p">🗞️</h1>
    <h1 class="s" id="s">✂️</h1>
</div>

<p class="moveInfo" id="utility">Make your move</p>

    
<script src="script.js"></script>
</body>
</html>
