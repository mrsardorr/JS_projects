<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/images/icon.png">
    <title>TIMER</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="row">
        <div class="col-3 text-center">
            <div class="item item-1">
                <span></span>
            </div>
            <button class="btn btn-primary mt-2 btn1">Запустить таймер</button>
            <button class="btn btn-danger mt-2 stop1">Stop</button>
            <button class="btn btn-success mt-2 reset1">Reset</button> <br>
            <button class="btn btn-dark mt-2 setval" data-time="15">15 sec</button>
            <button class="btn btn-dark mt-2 setval" data-time="30">30 sec</button>
            <button class="btn btn-dark mt-2 setval" data-time="60">60 sec</button><br>
            <button class="btn btn-dark mt-2 setval" data-time="300">5 min</button>
            <button class="btn btn-dark mt-2 setval" data-time="900">15 min</button>
            <button class="btn btn-dark mt-2 setval" data-time="1800">30 min</button>
            
        </div>
    </div>


    <script src="./js/scripts.js"></script>
</body>

</html>
