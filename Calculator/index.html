<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/icon.png">
    <script src="https://unpkg.com/scrollreveal"></script>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main>
        <div class="phone">
            <div class="text">
                <input type="text" placeholder="Amallar" name="anw">
                <h1>Natija</h1>
            </div>
            <div class="calculator d-flex flex-wrap">
                <button class="ac" onclick=" document.querySelector('input').value = '' ; document.querySelector('h1').innerHTML = 'Natija' ">Ac</button>
                <button class="ac" onclick=" document.querySelector('input').value = document.querySelector('input').value.slice(0, -1)  ">del</button>
                <button class="purple" onclick=" document.querySelector('input').value += '/'  ">/</button>
                <button class="purple" onclick=" document.querySelector('input').value += '*'  ">*</button>
                <button class="numb" onclick=" document.querySelector('input').value += '7'  ">7</button>
                <button class="numb" onclick=" document.querySelector('input').value += '8'  ">8</button>
                <button class="numb" onclick=" document.querySelector('input').value += '9'  ">9</button>
                <button class="purple" onclick=" document.querySelector('input').value += '-'  ">-</button>
                <button class="numb" onclick=" document.querySelector('input').value += '4'  ">4</button>
                <button class="numb" onclick=" document.querySelector('input').value += '5'  ">5</button>
                <button class="numb" onclick=" document.querySelector('input').value += '6'  ">6</button>
                <button class="purple" onclick=" document.querySelector('input').value += '+'  ">+</button>
                <button class="numb" onclick=" document.querySelector('input').value += '1'  ">1</button>
                <button class="numb" onclick=" document.querySelector('input').value += '2'  ">2</button>
                <button class="numb" onclick=" document.querySelector('input').value += '3'  ">3</button>
                <button class="purple" onclick=" document.querySelector('input').value += '.'  ">.</button>
                <button class="numb" style="width:150px" onclick=" document.querySelector('input').value += '0'  ">0</button>
                <button class="purple" style="width:140px" onclick=" document.querySelector('h1').innerHTML = eval(document.querySelector('input').value) ">=</button>
                

            </div>
        </div>
    </main>

    <script src=""></script>
</body>
</html>
